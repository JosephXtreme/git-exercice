<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <header
      style="
        text-align: center;
        padding: 20px;
        background-color: #007bff;
        color: white;
      "
    >
      <h1>Welcome to Our Form</h1>
    </header>

    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f4f4f4;
      "
    >
      <form
        style="
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
        "
      >
        <h2 style="text-align: center; margin-bottom: 20px">
          Fill Your Details
        </h2>

        <label for="name" style="display: block; margin-bottom: 5px"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
          required
        />

        <label for="email" style="display: block; margin-bottom: 5px"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
          required
        />

        <label for="phone" style="display: block; margin-bottom: 5px"
          >Phone:</label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
          required
        />

        <label for="instagram" style="display: block; margin-bottom: 5px"
          >Instagram:</label
        >
        <input
          type="text"
          id="instagram"
          name="instagram"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
          required
        />

        <label for="message" style="display: block; margin-bottom: 5px"
          >Message:</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
          placeholder="Write your message here..."
          required
        ></textarea>

        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </form>
    </main>

    <footer
      style="
        text-align: center;
        padding: 10px;
        background-color: #007bff;
        color: white;
      "
    >
      <p>&copy; 2024 Formulaire Website. All Rights Reserved.</p>
    </footer>
  </body>
</html>
